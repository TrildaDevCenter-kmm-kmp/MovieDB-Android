// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // Sdk and tools
        minSdkVersion = 22
        targetSdkVersion = 30
        compileSdkVersion = 30

        // App dependencies
        kotlinVersion = '1.5.10'
        hiltVersion = '2.37'
        composeVersion = '1.0.0-rc01'
        coilVersion = '1.3.0'
        appcompatVersion = '1.3.0'
        constraintLayoutVersion = '2.0.4'
        swipeRefreshVersion = '1.2.0-alpha01'
        recyclerViewVersion = '1.2.0'
        cardViewVersion = '1.0.0'
        roomVersion = '2.3.0'
        lifecycleVersion = '2.3.1'
        lifecycleExtensionsVersion = '2.2.0'
        preferenceVersion = '1.1.1'
        materialVersion = '1.3.0'
        timberVersion = '4.7.1'
        gsonVersion = '2.8.7'
        retrofitVersion = '2.9.0'
        glideVersion = '4.12.0'
        junitVersion = '4.13.2'
        androidTestVersion = '1.1.2'
        truthVersion = '1.1.2'
        testCoreVersion = '1.3.0'
        mockKVersion = '1.10.6'
        coroutinesVersion = '1.3.8'
        espressoVersion = '3.3.0'
        testRulesVersion = '1.3.0'
        gradleVersion = '7.1.0-alpha03'
    }

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}